<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <!--se vc add o icon vc pode mudar icone que aparece-->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Escudo_do_Sport_Club_Internacional.svg/2048px-Escudo_do_Sport_Club_Internacional.svg.png">
</head>
<body>
    <h1>Vai ter uma tabela daq a pouco</h1>

    <table border = "3">
        <!--Cabeçalho-->
        <thead>
            <!--TR = LINHA E TH = COLUNA-->
            <tr>    
                <th>
                    TIME
                </th>
                <th>
                    VITÓRIAS
                </th>
                <th>
                    DERROTAS
                </th>
                <th>
                    PONTOS
                </th>
            </tr>
        </thead>

        <!--Conteúdo-->
        <tbody>
         <tr>
            <td>Inter</td>
            <td>todas</td>
            <td>0</td>
            <td>todos</td>
         </tr>
         <tr>
            <td>são paulo</td>
            <td>1</td>
            <td>9</td>
            <td>3</td>
         </tr>
         <tr>
            <td>bbbremio</td>
            <td>-4</td>
            <td>todas</td>
            <td>-7,35</td>
         </tr>

         <tr>
            <td>vasco</td>
            <td>2</td>
            <td>8</td>
            <td>6</td>
         </tr>
         <tr>
            <td>goias</td>
            <td>5</td>
            <td>5</td>
            <td>15</td>
         </tr>
         <tr>
            <td>paysandu</td>
            <td>9</td>
            <td>1</td>
            <td>27</td>
         </tr>

        </tbody>

        <!--Rodapé-->
        <tfoot>
            <td colspan = "4" > VERDADE</td>
        </tfoot>

    </table>
    <br>
    <h1>A mesma tabela 2</h1>
    
</body>
</html>
