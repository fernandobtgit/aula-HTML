<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="caixa-nome">Nome:</label>
        <input 
        type="text"
        id="caixa-nome"
        maxlength="15"
        minlength="3"
        >

        <br><br>

        <label for="Endereco">Endereço:</label>
        <input 
        type="text"
        id="Endereco"
        maxlength="15"
        minlength="3"
        >

        <br><br>

        <label for="Cidade">Cidade:</label>
        <input 
        type="text"
        id="Cidade"
        maxlength="15"
        minlength="3"
        >

        <br><br>

        <label for="">Estado</label>
            <select name="" id="">
                <option value="Toquio">Paraná</option>
                <option value="Los Angeles">Mato Grosso do Sul</option>
                <option value="Doha">Espirito Santo</option>

            </select>
    </fieldset>
    <br><br>
    <fieldset>

        <legend>Dados profissionais</legend>

        Natureza do Cargo
        <br>

        <input type="radio" name="Gerencia" value="gere">Gerência
        <input type="radio" name="Financeiro" value="finan">Financeiro
        <input type="radio" name="Recepcao" value="recep">Recepção
        <input type="radio" name="Administrativo" value="adm">Administrativo
        <input type="radio" name="Juridico" value="juri">Jurídico
        
        <br><br>
        Área de interesse
        <br>
        <input type="checkbox" name="rede1" value="computacao">Computação
        <input type="checkbox" name="rede1" value="Biologia">Biologia
        <input type="checkbox" name="rede1" value="Meio Ambiente">Meio Ambiente
        <input type="checkbox" name="rede1" value="Engenharia">Engenharia
        <input type="checkbox" name="rede1" value="História">História

        <br><br>
        <label >
        Mini-curriculo:
            <textarea name="" 
                id="" 
                cols="30" 
                rows="5" >

            </textarea>

        </label>
    </fieldset>
    <br><br>
    <button>Enviar</button>
    <button>Limpar</button>
</body>
</html>
